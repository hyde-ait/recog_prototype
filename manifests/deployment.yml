apiVersion : apps/v1
kind: Deployment
metadata:
  name: "recogaks-backend"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "recogaks-backend"
  template:
    metadata:
      labels:
        app: "recogaks-backend"
    spec:
      containers:
        - name: "recogaks-backend"
          image: "acrecog1.azurecr.io/recogaks"
          ports:
          - containerPort: 8000